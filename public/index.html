<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h1 class="mt-5">Mini Chat</h1>
    <hr />

    <form id="miFormulario">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="txtMensaje"
            class="form-control"
            placeholder="Mensaje"
          />
        </div>

        <div class="col-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="misMensajes" class="mt-2"></ul>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"
      integrity="sha512-MgkNs0gNdrnOM7k+0L+wgiRc5aLgl74sJQKbIWegVIMvVGPc1+gc1L2oK9Wf/D9pq58eqIJAxOonYPVE5UwUFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const socket = io('https://react-socket-server-icf.herokuapp.com/');

      // Referencias a elementos del DOM
      const formulario = document.querySelector('#miFormulario');
      const mensajes = document.querySelector('#misMensajes');
      const txtMensaje = document.querySelector('#txtMensaje');

      formulario.addEventListener('submit', (e) => {
        e.preventDefault();

        const msg = txtMensaje.value;
        socket.emit('mensaje-to-server', {
          msg,
        });
      });

      socket.on('mensaje-from-server', (data) => {
        mensajes.innerHTML += '<li>' + data.msg + '</li>';
      });

      /* // Cliente escucha evento
      socket.on('mensaje-bienvenida', (data) => {
        console.log(data);
      }); */

      /* setTimeout(() => {
        // Cliente emite evento
        socket.emit('mensaje-cliente', {
          msg: 'Cliente',
          nombre: 'Igor',
        });
      }, 2000); */
    </script>
  </body>
</html>
